<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="formstyle.css">

    <script>
        function validateform() {
            var emailid = document.myform.emailid.value;
            var password = document.myform.password.value;
            var eregx = /^([a-zA-Z0-9]+)@([a-zA-Z0-9]+).([a-z]{2,20})$/;

            if (emailid == "") {
                alert("Please enter email id")
                return false;
            }
            else if (!eregx.test(emailid)) {
                alert("Email Invalid");
                return false;
            }
            else if (password.length < 8) {
                alert("Password length too small");
                return false;
            }
            else if (!password.includes("@") && !password.includes("#") && !password.includes("$")) {
                alert("Password must include special characters @ , # , $");
                return false;
            }

        }
    </script>

</head>

<body>
    <br><br>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-4 py-5 mx-8" style="width: 500px;">
        <div class="card card0 border-4">
            <div class="col-lg-10">
                <div class="card1 card border-0 px-5 py-5">
                    <div class="row mb-4 px-3">
                        <h3 class="mb-0 mr-4 mt-2">LOGIN</h3>
                    </div>
                    <form name="myform" method="get" action="home.html" onsubmit="return validateform()">
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label>
                            <input class="mb-4" type="text" name="emailid" placeholder="Enter a valid email address">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                            </div>
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Don't have an account? <a class="text-danger"
                                    href="signup.html">Register</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2"><img src="logo.png" height="30" style="width:100%;"></small>
                <div class="social-contact ml-4 ml-sm-auto">

                    <a

                            class="fa fa-google-plus mr-4 text-sm"></span></a>
                    <a
